<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EduLog Pro Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="background-3d">
        <li class="cube"></li><li class="cube"></li><li class="cube"></li><li class="cube"></li><li class="cube"></li>
    </div>

    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh;">
        <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 40px; text-align: center; border-top: 5px solid #ffd700;">
            
            <img src="{{ url_for('static', filename='images/eduspine_logo.png') }}" style="height: 90px; width: auto; margin-bottom: 15px;">
            <h2 style="margin: 0; font-size: 2.2rem; color: white;">EduLog <span style="color:#ffd700;">PRO</span></h2>
            <p style="color: rgba(255,255,255,0.7); margin-bottom: 30px; font-size: 0.9rem;">Organization Management System</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                {% for category, message in messages %}
                  <div style="padding: 10px; border-radius: 6px; background: rgba(255, 82, 82, 0.2); color: #ff5252; margin-bottom: 20px; font-size: 0.9rem; border: 1px solid #ff5252;">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
            {% endwith %}

            <form method="POST">
                <div style="text-align: left; margin-bottom: 15px;">
                    <label style="font-size: 0.9rem; color: #ffd700;">Username</label>
                    <input type="text" name="username" required>
                </div>
                <div style="text-align: left; margin-bottom: 25px;">
                    <label style="font-size: 0.9rem; color: #ffd700;">Password</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit" class="submit-btn" style="font-size: 1.1rem; padding: 15px;">Access Dashboard</button>
            </form>
            <p style="margin-top: 20px; font-size: 0.8rem; opacity: 0.5;">&copy; 2026 EduSpine Groups</p>
        </div>
    </div>
</body>
</html>
